# Ablation: Cog-Agent without Goal Meta-Controller

seed: 99
episodes: 2500

agent:
  use_goal_meta_controller: false   # <-- ONLY critical change
  goal_revision_interval: null
  initial_goal: "Complete project by end of week"

memory:
  short_term:
    window: 12
    decay: 0.85
  episodic:
    embedding_dim: 384
  semantic:
    ema_decay: 0.6
    similarity_threshold: 0.4

llm:
  use_simulation: true
  model: "gpt-4o-mini"
  temperature: 0.3
  max_tokens: 120

reinforcement_learning:
  algorithm: PPO
  learning_rate: 3.0e-4
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  batch_size: 64
  n_steps: 128

evaluation:
  multi_seed: false
  log_results: true
